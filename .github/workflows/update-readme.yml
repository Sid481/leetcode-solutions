name: Update README Problem Count and Folder Structure

on:
  push:
    paths:
      - '**.java'
  schedule:
    - cron: '0 0 * * *'  # daily at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo using PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Count LeetCode solutions
        run: |
          EASY=$(find Easy -name '*.java' | wc -l || echo 0)
          MEDIUM=$(find Medium -name '*.java' | wc -l || echo 0)
          HARD=$(find Hard -name '*.java' | wc -l || echo 0)
          echo "EASY=$EASY" >> $GITHUB_ENV
          echo "MEDIUM=$MEDIUM" >> $GITHUB_ENV
          echo "HARD=$HARD" >> $GITHUB_ENV

      - name: Log Problem Counts
        run: |
          echo "Easy: $EASY"
          echo "Medium: $MEDIUM"
          echo "Hard: $HARD"

      - name: Update problem count in README.md
        run: |
          sed -i -E "s/(\| ðŸŸ¢ Easy\s+\|\s+)[0-9]+(\s+\|)/\1$EASY\2/" README.md
          sed -i -E "s/(\| ðŸŸ¡ Medium\s+\|\s+)[0-9]+(\s+\|)/\1$MEDIUM\2/" README.md
          sed -i -E "s/(\| ðŸ”´ Hard\s+\|\s+)[0-9]+(\s+\|)/\1$HARD\2/" README.md

      - name: Regenerate Folder Structure
        run: |
          STRUCTURE=$(find . -maxdepth 1 -type d \( -name Easy -o -name Medium -o -name Hard \) | sed 's|^\./|â”œâ”€â”€ |')
          awk -v structure="$STRUCTURE" '
            BEGIN { in_section=0 }
            /## ðŸ“‚ Folder Structure/ { print; print structure; in_section=1; next }
            /^<!---LeetCode Topics Start-->/ { in_section=0 }
            !in_section { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ“‚ Updated problem counts and folder structure" || echo "No changes to commit"
          git pull --rebase
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:$(echo ${{ github.ref }} | cut -d'/' -f3)
